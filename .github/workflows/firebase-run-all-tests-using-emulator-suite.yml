name: firebase-run-all-tests-using-emulator-suite
on:
  push:
    branches:
      - main

jobs:
  emulator_test:
    name: Run all tests using Firebase Emulator Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: package-lock.json #
      - name: Install dependencies
        run: npm ci
      - name: Firebase enable webframeworks
        run: node_modules/.bin/firebase experiments:enable webframeworks
      - name: Start Firebase Emulator Suite
        run: |
          touch emulator.log
          node_modules/.bin/firebase --project demo-startup-incubator-platform-test emulators:start --only firestore > emulator.log 2>&1 &
          echo "Waiting for emulator to finish setup..."
          tail -f emulator.log | grep -q "debug.log files."
          echo "Emulator setup complete."
      - name: Run tests
        run: npm run test
