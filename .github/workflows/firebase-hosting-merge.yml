name: firebase-hosting-merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STARTUP_INCUBATOR_PLATFORM }}
          channelId: live
          projectId: startup-incubator-platform
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
